<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
{% for car in automobiles %}

<li><h2>Model: {{car.model}}</h2></li>
<li><h3>Price: ${{car.price}}</h3></li>
<li><h4>Engine: {{car.engine}}</h4></li>
<li><p><b>About:</b> {{car.description}}</p></li>
<hr>
{% endfor %}
</ul>
</body>
</html>
