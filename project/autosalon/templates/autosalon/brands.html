<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Brands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }
        li {
            background-color: #fff;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        hr {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Car Brands</h1>
    <ul>
        {% for brand in cars_brands %}
        <li>
            <h2>{{ brand.name }}</h2>
            <hr>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
